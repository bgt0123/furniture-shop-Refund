version: '3.8'

services:
  support-service:
    build: ./support-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./support.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./support-service/data:/app/data

  refund-service:
    build: ./refund-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///./refund.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./refund-service/data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPPORT_API_URL=http://localhost:8001/api
      - VITE_REFUND_API_URL=http://localhost:8002/api

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"