version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./refund_service.db
    volumes:
      - ./backend:/app
      - backend_data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  backend_data:
