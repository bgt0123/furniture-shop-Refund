[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "F401",  # unused import
    "F403",  # from module import *
]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.isort]
known-first-party = ["support_service", "refund_service"]